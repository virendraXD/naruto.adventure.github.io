<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Naruto Adventure/startch1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Main Interface</h1>
        <!-- Your main game content here -->
    </div>
    <div id="side-menu">
        <button id="menu-button">Menu</button>
        <nav>
            <div class="attributes">
                <h2>Stats</h2>
                <p>Health: <span id="health">20 ❤</span></p>
                <p>Strength: <span id="strength">0 ❁</span></p>
                <p>Stamina: <span id="stamina">5 ⚡</span></p>
            </div>
        </nav>
      </div>
      <script>
        const menuButton = document.getElementById('menu-button');
        const sideMenu = document.getElementById('side-menu');

        menuButton.addEventListener('click', () => {
        sideMenu.classList.toggle('open');
        })
    </script>
</body>
</html>
